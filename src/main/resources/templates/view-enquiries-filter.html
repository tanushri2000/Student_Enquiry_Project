<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Enquiry Filter Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">



<style>
.nav-link {
	color: blue !important;
}
</style>



</head>
<body>




	<table class="table table-striped table-bordered table-hover"
		id="enqTbl">
		<thead>
			<tr>
				<th scope="col">Enquiry Id</th>
				<th scope="col">Student Name</th>
				<th scope="col">Number</th>
				<th scope="col">class Mode</th>
				<th scope="col">Course</th>
				<th scope="col">Status</th>
				<th scope="col">Enquiry Date</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>


			<tr th:each="data: ${studentEnqData}">
				<td th:text="${data.enquiryId}"></td>
				<td th:text="${data.studentName}"></td>
				<td th:text="${data.courseName}"></td>
				<td th:text="${data.classMode}"></td>
				<td th:text="${data.phone}"></td>
				<td th:text="${data.updateDate}"></td>
				<td th:text="${data.enqStatus}"></td>
				<td><a th:href="@{/editEnquiry(enquiryId=${data.enquiryId})}" 
					class="btn btn-primary">Edit</a></td>
			<tr>
			  <tr th:if="${#lists.isEmpty(studentEnqData)}">
				<td colspan="8" style="text-align: center">No Record Found</td>
             </tr>
             
		</tbody>
	</table>












	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</body>
</html>
